<div aria-live="polite" aria-atomic="true" style="position: relative;">
  <div style="position: absolute; top: 0; right: 45%;">
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" id="_toast" data-autohide="true" data-delay="5000">
      <div class="toast-header">
  <!--      <img src="..." class="rounded mr-2" alt="...">-->
        <strong class="mr-auto text-primary" id="_toast_header_strong"></strong>
        <small id="_toast_header_small"></small>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="toast-body bg-dark text-white" id="_toast_body">
      </div>
    </div>
  </div>
</div>
